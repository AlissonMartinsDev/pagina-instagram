<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Instagram</title>
	<link rel="stylesheet" href="css/estilo.css">
</head>
<body>

	<main class="instagram-home-page">
		
		<div class="instagram-home-page-phone">
			<img src="./img/instagram-celular.png" alt="Instagram phone">
		</div>

		<div class="instagram-home-page-account">
			
			<div class="account-group">
				<img src="./img/instagram-logo.png" alt="Instagram logo" class="logo-instagram">

				<div class="photo-profile">
					<img src="./img/perfil-instagram.jpg" alt="Foto de perfil">
				</div>

				<a href="#" class="btn-login">Continue como sprucegabriela</a>
				<a href="#" class="btn-remove">Remover conta</a>
			</div>

			<div class="account-group">
				<p class="not-account">Não é sprucegabriela?</p>
				<p class="not-account"><a href="#" class="link-blue">Alternar contas</a> ou <a href="#" class="link-blue">Inscreva-se</a></p>
			</div>

			<div class="app-download">
				<p class="app-text">Baixe o aplicativo</p>

				<div class="app-btn-download">
					<a href="#" class="btn-download">...</a>
					<a href="#" class="btn-download">...</a>
				</div>
			</div>

		</div>

	</main>

</body>
</html>
